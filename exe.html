<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crystal.exe</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<style>
  .buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
  margin-top: 30px;
}

button {
  padding: 12px 25px;
  background: transparent;
  border: 2px solid #ff4fd8;
  color: #ff4fd8;
  font-family: 'Press Start 2P', cursive;
  font-size: 0.8rem;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #ff4fd8;
  color: black;
  box-shadow: 0 0 20px #ff4fd8;
}
  .photo-row {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
  margin-bottom: 40px;
}

.avatar {
  width: 90px !important;
  height: 90px !important;
  max-width: 90px !important;
  max-height: 90px !important;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #ff4fd8;
  box-shadow: 0 0 15px #ff4fd8;
}
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: radial-gradient(circle at center, #111 0%, #000 100%);
  height: 100vh;
  overflow: hidden;
  color: white;
  font-family: 'Inter', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  text-align: center;
  position: relative;
  animation: fadeIn 1.5s ease forwards;
}

.pixel-title {
  font-family: 'Press Start 2P', cursive;
  font-size: 2.5rem;
  color: #ff4fd8;
  text-shadow:
    0 0 5px #ff4fd8,
    0 0 10px #ff4fd8,
    0 0 20px #ff4fd8;
  margin-bottom: 30px;
}

.subtitle {
  opacity: 0.7;
  margin-bottom: 40px;
  letter-spacing: 1px;
}

.button {
  display: inline-block;
  padding: 15px 30px;
  border: 2px solid #ff4fd8;
  color: #ff4fd8;
  text-decoration: none;
  font-family: 'Press Start 2P', cursive;
  font-size: 0.7rem;
  transition: 0.3s;
  cursor: pointer;
}

.button:hover {
  background: #ff4fd8;
  color: black;
  box-shadow: 0 0 20px #ff4fd8;
}

.scanlines {
  position: absolute;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.03) 0px,
    rgba(255,255,255,0.03) 2px,
    transparent 2px,
    transparent 4px
  );
  pointer-events: none;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.98); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>
<body>

<div class="container">
  <div class="photo-row">
  <img src="IMG_8732.jpeg" class="avatar">
  <div class="title">DO YOU STILL LOVE ME?</div>
  <img src="IMG_8767.jpeg" class="avatar">
</div> 
  <div class="buttons">
  <button onclick="yesClicked()">YES</button>
  <button onclick="noClicked()">NO</button>
</div>
</div>

<div class="scanlines"></div>

<script>
  function yesClicked() {
  alert("SYSTEM CONFIRMED: Love detected ðŸ’—");
}

function noClicked() {
  alert("Incorrect answer detected.");
  setTimeout(() => {
    window.open("https://media1.tenor.com/m/jxSQRy63c_wAAAAd/lovelyti-tv-lovelyti2002.gif", "_blank");
  }, 500);
}
function glitch() {
  document.body.style.animation = "shake 0.2s 3";
  setTimeout(() => {
    alert("SYSTEM CONFIRMED: High standards activated.");
  }, 300);
}

const style = document.createElement('style');
style.innerHTML = `
@keyframes shake {
  0% { transform: translate(2px, 2px); }
  25% { transform: translate(-2px, 0px); }
  50% { transform: translate(2px, -2px); }
  75% { transform: translate(-1px, 2px); }
  100% { transform: translate(0px, 0px); }
}`;
document.head.appendChild(style);
</script>

</body>
</html>
