
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crystal.exe</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<style>
  @keyframes floatUp {
  to {
    transform: translateY(-200px);
    opacity: 0;
  }
}
  .buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
  margin-top: 30px;
}

button {
  padding: 12px 25px;
  background: transparent;
  border: 2px solid #ff4fd8;
  color: #ff4fd8;
  font-family: 'Press Start 2P', cursive;
  font-size: 0.8rem;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #ff4fd8;
  color: black;
  box-shadow: 0 0 20px #ff4fd8;
}
  .photo-row {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
  margin-bottom: 40px;
}

.avatar {
  width: 90px !important;
  height: 90px !important;
  max-width: 90px !important;
  max-height: 90px !important;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #ff4fd8;
  box-shadow: 0 0 15px #ff4fd8;
}
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at center, #000 0%, #000 100%);
  color: white;
  font-family: 'Inter', sans-serif;
}

.container {
  text-align: center;
  position: relative;
  gap: 30px;
}

.pixel-title {
  font-family: 'Press Start 2P', cursive;
  font-size: 2.5rem;
  color: #ff4fd8;
  text-shadow:
    0 0 5px #ff4fd8,
    0 0 10px #ff4fd8,
    0 0 20px #ff4fd8;
  margin-bottom: 10px;
}

.subtitle {
  opacity: 0.7;
  margin-bottom: 40px;
  letter-spacing: 1px;
}

.button {
  display: inline-block;
  padding: 15px 30px;
  border: 2px solid #ff4fd8;
  color: #ff4fd8;
  text-decoration: none;
  font-family: 'Press Start 2P', cursive;
  font-size: 0.7rem;
  transition: 0.3s;
  cursor: pointer;
}

.button:hover {
  background: #ff4fd8;
  color: black;
  box-shadow: 0 0 20px #ff4fd8;
}

.scanlines {
  position: fixed;   /* ðŸ‘ˆ change this */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.98); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes floatUp {
  to {
    transform: translateY(-200px);
    opacity: 0;
  }
}
  .couple-photo {
  width: 220px;
  border-radius: 20px;
  margin-top: 30px;
  opacity: 0;
  transform: scale(0.9);
  transition: 0.5s ease;
}

.couple-photo.show {
  opacity: 1;
  transform: scale(1);
}
</style>
</head>
<body>

<div class="container">
  <div class="photo-row">
  <img src="IMG_8732.jpeg" class="avatar">
  <div class="title">DO YOU STILL LOVE ME?</div>
  <img src="IMG_8767.jpeg" class="avatar">
</div> 
  <div class="buttons">
  <button onclick="yesClicked()">YES</button>
  <button onclick="noClicked()">NO</button>
</div>
  <img src="IMG_8802.png" class="couple-photo" id="couplePhoto">
</div>

<div class="scanlines"></div>

<script>
 function yesClicked() {

  // Hide only avatars
  document.querySelectorAll(".avatar").forEach(img => {
    img.style.display = "none";
  });
  document.querySelector(".buttons").style.display = "none";
  // Show couple photo
  document.getElementById("couplePhoto").classList.add("show");

  // Change title text
  document.querySelector(".title").innerText = "Smart man ðŸ˜ŒðŸ’—";
  // Pink glow effect
  document.body.style.transition = "0.3s";
  document.body.style.boxShadow = "inset 0 0 60px #ff4fd8";

  setTimeout(() => {
    document.body.style.boxShadow = "none";
  }, 400);

  // Floating pink hearts
  for (let i = 0; i < 15; i++) {
    const heart = document.createElement("div");
    heart.innerText = "ðŸ’—";
    heart.style.position = "fixed";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = "80vh";
    heart.style.fontSize = "22px";
    heart.style.pointerEvents = "none";
    heart.style.animation = "floatUp 2s ease forwards";

    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 2000);
  }
}

function noClicked() {
  window.open("https://media1.tenor.com/m/jxSQRy63c_wAAAAd/lovelyti-tv-lovelyti2002.gif", "_blank");
}
function glitch() {
  document.body.style.animation = "shake 0.2s 3";
  setTimeout(() => {
    alert("SYSTEM CONFIRMED: High standards activated.");
  }, 300);
}

const style = document.createElement('style');
style.innerHTML = `
@keyframes shake {
  0% { transform: translate(2px, 2px); }
  25% { transform: translate(-2px, 0px); }
  50% { transform: translate(2px, -2px); }
  75% { transform: translate(-1px, 2px); }
  100% { transform: translate(0px, 0px); }
}`;
document.head.appendChild(style);
</script>

</body>
</html>
