<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crystal.exe</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: radial-gradient(circle at center, #111 0%, #000 100%);
  height: 100vh;
  overflow: hidden;
  color: white;
  font-family: 'Inter', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  text-align: center;
  position: relative;
  animation: fadeIn 1.5s ease forwards;
}

.pixel-title {
  font-family: 'Press Start 2P', cursive;
  font-size: 2.5rem;
  color: #ff4fd8;
  text-shadow:
    0 0 5px #ff4fd8,
    0 0 10px #ff4fd8,
    0 0 20px #ff4fd8;
  margin-bottom: 30px;
}

.subtitle {
  opacity: 0.7;
  margin-bottom: 40px;
  letter-spacing: 1px;
}

.button {
  display: inline-block;
  padding: 15px 30px;
  border: 2px solid #ff4fd8;
  color: #ff4fd8;
  text-decoration: none;
  font-family: 'Press Start 2P', cursive;
  font-size: 0.7rem;
  transition: 0.3s;
  cursor: pointer;
}

.button:hover {
  background: #ff4fd8;
  color: black;
  box-shadow: 0 0 20px #ff4fd8;
}

.scanlines {
  position: absolute;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.03) 0px,
    rgba(255,255,255,0.03) 2px,
    transparent 2px,
    transparent 4px
  );
  pointer-events: none;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.98); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>
<body>

<div class="container">
  <div class="pixel-title">CRYSTAL.EXE</div>
  <div class="subtitle">
    You are entering a high-value environment.
  </div>
  <div class="button" onclick="glitch()">
    LOCK IN
  </div>
</div>

<div class="scanlines"></div>

<script>
function glitch() {
  document.body.style.animation = "shake 0.2s 3";
  setTimeout(() => {
    alert("SYSTEM CONFIRMED: High standards activated.");
  }, 300);
}

const style = document.createElement('style');
style.innerHTML = `
@keyframes shake {
  0% { transform: translate(2px, 2px); }
  25% { transform: translate(-2px, 0px); }
  50% { transform: translate(2px, -2px); }
  75% { transform: translate(-1px, 2px); }
  100% { transform: translate(0px, 0px); }
}`;
document.head.appendChild(style);
</script>

</body>
</html>
